    <h1 align="center" size="30"> Obras de Lovecraft</h1>
    <p align="center" size="2o">Lovecraft nunca llegó a vivir de sus obras, sus obras fueron conocidas a posteriori gracias al Círculo de Lovecraft que las difundió.
    Esto concuerda con esta citacíon dicha por él: <i>"Un caballero no intenta darse a conocer, lo deja para los egoístas arribistas y mezquinos"</i></p<
